<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字游戏</title>
	<script src="code.js"></script>
	<script src="../function.js"></script>
	<script src="index.js"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
    body{
        background-image: url('img/timg (1).jpg');
        background-repeat: no-repeat;
        background-size: 100%;
    }
    .box{
        position: absolute;
        top: 50px;
        left: 50px;
    }
    .box div{
        width: 80px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        background-color: #fff;
        margin-bottom: 10px;
    }
</style>
<body>
	<div class="box">
		<div>分数: <span>0</span></div>
		<div>生命值: <span>5</span></div>
        <div class="start1">开始</div>
        <div class="over">结束</div>
	</div>
</body>
</html>
